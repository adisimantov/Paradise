<html ng-app="paradise">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl" data-ng-cloak="">
<header>
    <nav class="navbar navbar-inverse colored navbar-top" style="margin: 0px; padding: 0px">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <canvas drawing width="180" height="30"></canvas>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <li ng-repeat="item in menu" ng-bind-html-unsafe="item.title">
                        <a href="{{item.link}}">
                            {{item.title}}
                        </a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <li ng-if="$root.session && $root.session.user" ng-repeat="item in admin"
                        ng-bind-html-unsafe="item.title">
                        <a href="{{item.link}}">
                            {{item.title}}
                        </a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!$root.session || !$root.session.user"><a href="#/login" class="titleAnimation">Login</a>
                    </li>
                    <li ng-if="$root.session && $root.session.user">
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span> 
                            <strong>Welcome {{$root.session.user}}</strong>
                        </a>
                    </li>
                    <li ng-if="$root.session && $root.session.user">
                        <a href="" ng-controller="LogoutCrtl" ng-click="logout()">
                            <span class="fa fa-sign-out"></span> 
                            <strong>Logout</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div ng-view autoscroll="true" id="ng-view"></div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

<script src="//cdn.jsdelivr.net/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
<script src="scripts/ui-bootstrap-tpls-2.0.0.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

<script src='../bower_components/lodash/dist/lodash.js'></script>
<script src='../bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
<script src='../bower_components/angular-google-maps/dist/angular-google-maps.js'></script>

<script src="app.js"></script>
<script src="apps/management.js"></script>
<script src="apps/auth.js"></script>
<script src="apps/view.js"></script>
<script src="apps/stat.js"></script>

</body>
</html>
